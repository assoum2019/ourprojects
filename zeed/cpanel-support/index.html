<body>

    <!-- Start Login Page -->

    <div class="cPanel-login">

        <!-- Start Container -->

        <div class="container-fluid">
            
            <div class="row">
                
                <div class="col-md-4 col-cPanel-left">
                    
                    <h2>Welcome To cPanel Team Zeed.</h2>
                    
                    <form action="#" method="post">

                        <div class="form-group">

                            <label for="EmailInput">Username</label>
                            <input required="required" name="Email" id="Email" type="email" class="form-control" id="EmailInput">

                        </div>

                        <div class="form-group">

                            <label for="InputPassword">Password</label>
                            <input name="Password" id="Password" type="password" class="form-control" id="InputPassword">

                        </div>

                        <div class="form-check">

                            <input name="checkLicence" type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>

                        </div>

                        <button type="submit" class="btn">login</button>

                    </form>

                </div>

                <div class="col-md-8 col-cPanel-right"></div>

            </div>

        </div>

        <!-- End Container -->

    </div>

    <!-- End Login Page -->
